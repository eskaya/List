<div class="home page">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="resim" src="assets/svg/list.png">
                    <span> My List App</span>
                </h2>
            </div>
            <div class="col-md-6">
                <form class="example-form">                   
                        <mat-form-field class="example-full-width">                          
                          <input matInput placeholder="Yapılacak yeni madde ekle" #newTodo>
                        </mat-form-field>
                        <button (click)="addTodo(newTodo)" type="submit" mat-raised-button color="primary" >Ekle</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <mat-card class="d-flex">
                    <div class="example-container">
                        <h5>Yapılacaklar</h5>
                      
                        <div
                          cdkDropList
                          #pendingsList="cdkDropList"
                          [cdkDropListData]="data.pendings"
                          [cdkDropListConnectedTo]="[inProgressList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of data.pendings" cdkDrag>
                            <img  class="rsm" src="assets/svg/saat.png">  
                            <span class="todo-title">{{item.todo}}</span>
                            <div class="button">
                              <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                                <mat-icon> delete </mat-icon>
                              </button>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                      
                      <div class="example-container">
                        <h5>Yapım Aşamasında Olanlar</h5>
                      
                        <div
                          cdkDropList
                          #inProgressList="cdkDropList"
                          [cdkDropListData]="data.inProgress"
                          [cdkDropListConnectedTo]="[pendingsList, doneList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>
                             <img class="rsm" src="assets/svg/kumSaati.png">
                             <span class="todo-title">{{item.todo}}</span> 
                             <div class="button">
                               <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                                 <mat-icon> delete </mat-icon>
                               </button>
                               </div>
                            </div>
                        </div>
                      </div>

                      <div class="example-container">
                        <h5>Tamamlananlar</h5>
                      
                        <div
                          cdkDropList
                          #doneList="cdkDropList"
                          [cdkDropListData]="data.done"
                          [cdkDropListConnectedTo]="[inProgressList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                            <img class="rsm" src="assets/svg/okey.png">
                            <span class="todo-title">{{item.todo}}</span>
                            <div class="button">
                              <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                                <mat-icon> delete </mat-icon>
                              </button>
                              </div>
                          </div>
                        </div>
                      </div>                   
                     
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-2">
                <small>2021 My List App</small>
            </div>
        </div>
    </div>
</div>
